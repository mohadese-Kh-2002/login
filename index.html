<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/responsiv.css">
</head>
<body>
    <div class="login">
        <h2 class="login__title">LOGIN</h2>
        <form class="login__form">
            <input type="text" class="login__input" placeholder="Username" name="username">
            <input type="password" class="login__input" placeholder="Password" name="userPassword">
            <button type="submit" class="login__submit">Login</button>
        </form>
    </div>
    <script src="./script/login.js"></script>
</body>
</html>
